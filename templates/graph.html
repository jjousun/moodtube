<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>moodtube</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/styles.css") }}"/>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>
  <script>


    var the_moods = {{ data|tojson|safe }};
    // var moods = [];
    // for (var key in the_moods) {
    //   moods.push(the_moods[key]);
    // }
    // console.log(moods);
    console.log(the_moods);

    // canvas.selectAll("rect")
    // .data(the_moods)
    // .enter()
    // .append("rect")
    // .attr("width", function(x) { return x.moods; })
    // .attr("height", 45)
    // .attr("y", function(x, i) { return i * 50; })
    // .attr("fill", "blue")

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    // parse the date / time
    // var parseTime = d3.timeParse("%d-%b-%y");

    // set the ranges
    var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // define the line
    var valueline = d3.line()
        .x(function(d) { return x(d.id); })
        .y(function(d) { return y(d.mood); })
        .curve(d3.curveBasis);

    // append the svg obgect to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // // Get the data
    // var getting_data = function(data) {
    //
    //   // format the data
    //   data.forEach(function(d) {
    //       d.date = parseTime(d.date);
    //       d.close = +d.close;
    //   });
//
  // Scale the range of the data
  x.domain(d3.extent(the_moods, function(d) { return d.id; }));
  y.domain([0, d3.max(the_moods, function(d) { return d.mood; })]);

  // Add the valueline path.
  svg.append("path")
      .data([the_moods])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));


  </script>
  <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
